name: CI

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Prepare env files
        run: |
          cp Kiosk/.env_template Kiosk/.env
          cp Manager/.env_template Manager/.env

      - name: Kiosk deps
        working-directory: Kiosk
        run: flutter pub get

      - name: Kiosk analyze
        working-directory: Kiosk
        run: flutter analyze

      - name: Kiosk tests
        working-directory: Kiosk
        run: flutter test

      - name: Manager deps
        working-directory: Manager
        run: flutter pub get

      - name: Manager analyze
        working-directory: Manager
        run: flutter analyze

      - name: Manager tests
        working-directory: Manager
        run: flutter test
